    <div class="uk-container uk-container-center">

        <ul class="uk-navbar-nav uk-hidden-small">
            <li><img style="left" width="50" alt="images/logo.png" src="images/logo.png"></li>

      <img class="uk-margin uk-margin-remove" src="images/logo.png" width="50" title="Las Nieves" alt="logo"></div>

</nav>

<div style="background-color: white;" class="uk-vertical-align uk-text-center uk-height-1-1">

    <div class="uk-vertical-align-middle" style="width: 250px;">

        <form name="loginForm" ng-controller="loginController" ng-submit="login(credenciales)" class="uk-panel uk-panel-box uk-form">
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Nombre" ng-model="credenciales.username">
            </div>
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" type="password" placeholder="Contraseña" ng-model="credenciales.password">
            </div>


            <div class="uk-form-row">
                <button disabled ng-if="!credenciales.password || !credenciales.username" class="uk-width-1-1 uk-button uk-button-primary uk-button-large" type="submit">Entrar</button>
                <button ng-if="credenciales.password && credenciales.username" class="uk-width-1-1 uk-button uk-button-primary uk-button-large" type="submit">Entrar</button>
            </div>
            <!-- Quitamos estas cosas.
            <div class="uk-form-row uk-text-small">
                <label class="uk-float-left"><input type="checkbox"> Remember Me</label>
                <a class="uk-float-right uk-link uk-link-muted" href="#">Forgot Password?</a>
            </div>
            -->
        </form>

    </div>
</div>

</div>
